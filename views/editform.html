<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donors Info | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <form action="/update" method="POST">
    <div class="container-fluid bg-black w-50 h-50 text-primary p-5 d-grid" style="margin-top: 20vh; border-radius: 10px;">
        <h1>Edit Blood Doner</h1>
                <input type="hidden" name="index" value="{{%index%}}">
                <label for="Name">Name</label><input type="text" name="name" id="" value="{{%name%}}">
                <label for="Name">Age</label><input type="number" name="age" id="" value="{{%age%}}">
                <label for="Name">Phone Number</label><input type="number" name="phno" id="" value="{{%phno%}}">
                <label for="Name">Blood Group</label><input type="text" name="bgroup" id="" value="{{%bgroup%}}">
                    <div class="d-flex justify-content-between my-3">
                    <button class="btn btn-primary" type="submit">Update</button>
                    <a href="/"><button class="btn btn-primary" type="button">Home</button></a>
                    </div>      
    </div>
</form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
